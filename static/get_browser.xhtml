    <title>未対応のブラウザ</title>
    <meta charset="UTF-8" />

  <body>
    <p>WebRTC PeerConnectionとWebAudioを使っているため以下のブラウザを使ってください．</p>
    <ul>
      <li><a href="http://www.mozilla.org/beta/">Firefox 23 (Aurora)</a></li>
      <li><a href="http://nightly.mozilla.org/">Firefox 24 (Nightly)</a></li>
    </ul>
    <p>Windows・Macともに動作確認済み．Androidの場合は media.peerconnection.enabled=true を設定してください．</p>
  </body>
